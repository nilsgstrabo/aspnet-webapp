apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      identity:
        azure:
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
      ports:
        - name: http
          port: 5005
      publicPort: http
      secretRefs:
        azureKeyVaults:
          - name: radix-sci-az-kv-test
            path: /mnt/secrets
            useAzureIdentity: true
            items:
              - name: backend
                type: cert
                alias: "backend.crt"
              - name: backend
                type: key
                alias: "backend.pem"
              - name: backend
                type: secret
                alias: "backend.key"
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid profile email offline_access User.Read
          redisStore:
            connectionUrl: redis://redis:6379
      environmentConfig:
        - environment: dev
          horizontalScaling:
            maxReplicas: 4
            minReplicas: 1
            resources:
              cpu:
                averageUtilization: 50
              memory:
                averageUtilization: 20
          resources:
            requests:
              memory: 200M
              cpu: 50m
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
