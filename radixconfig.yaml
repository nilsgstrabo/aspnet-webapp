apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
    - name: dev
      build:
        from: feature/**
  components:
    - name: web
      variables:
        ASPNETCORE_URLS: http://*:5005
      ports:
        - name: http
          port: 5005
      publicPort: http
      authentication:
        oauth2:
          sessionStoreType: redis
          redisStore:
            connectionUrl: redis://redis:6379
      environmentConfig:
        - environment: dev
          authentication:
            oauth2:
              clientId: 11111111-1111-1111-1111-111111111111
        - environment: prod
          authentication:
            oauth2:
              clientId: 22222222-2222-2222-2222-222222222222
              redisStore:
                connectionUrl: rediss://myrediscache.redis.cache.windows.net:6380
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      enabled: false
      environmentConfig:
        - environment: dev
          enabled: true