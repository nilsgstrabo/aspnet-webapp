  externalServices:
    azure:
      keyvaults:
        - nameSuffix: "kv" # Eller definere navn pr env?
          location: northeurope
          properties:
            accessPolicies:
              - objectId: "f3ececf5-90e1-4564-8dc7-cc52b3db7316" # Elsa
                tenantId: "3aa4a235-b6e2-48d5-9195-7fcf05b459b0"
                permissions:
                  certificates:
                    - "get"
                  keys:
                    - "get"
                  secrets:
                    - "get"
              - objectId: "ddf5dfa1-9488-4530-9b6e-16451e26f717" # ar-radix-oauth-demo - objectId from enterprise application
                tenantId: "3aa4a235-b6e2-48d5-9195-7fcf05b459b0"
                permissions:
                  certificates:
                    - "get"
                  keys:
                    - "get"
                  secrets:
                    - "get"

  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      variables:
        ASPNETCORE_URLS: http://*:5005
      ports:
        - name: http
          port: 5005
      publicPort: http
      resources: *resource-def
    - name: web2
      variables:
        ASPNETCORE_URLS: http://*:5005
      ports:
        - name: http
          port: 5005
      publicPort: http
      resources: *resource-def
