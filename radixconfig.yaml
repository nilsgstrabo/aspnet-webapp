apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  privateImageHubs:
    rihagtest.azurecr.io:
      username: nst-test
  dnsAppAlias:
    component: web
    environment: dev
  dnsAlias:
    - alias: nils
      environment: dev
      component: web
  dnsExternalAlias:
    - alias: custom.dev.radix.equinor.com
      component: web
      environment: dev
      useCertificateAutomation: false
    - alias: myapp2.dev.radix.equinor.com
      component: web
      environment: dev
      useCertificateAutomation: true
    - alias: demo.dev.radix.equinor.com
      component: web
      environment: dev
      useCertificateAutomation: false
    - alias: fooprod.equinor.com
      component: web
      environment: prod
  build:
    secrets:
      - SECRET1
      - SECRET2
    useBuildKit: true
    useBuildCache: true
  environments:
    - name: dev
      build:
        from: main
    - name: prod
      build:
        from: release
  components:
    # - name: proxy
    #   src: proxy
    #   ports:
