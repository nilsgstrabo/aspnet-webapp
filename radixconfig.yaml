apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: nils-simple-webapp
spec:
  environments:
    - name: prod
    - name: qa
      build:
        from: main
  components:
    - name: "server"
      authentication:
        oauth2:
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          scope: openid profile email offline_access https://graph.microsoft.com/User.Read
      variables:
        ASPNETCORE_URLS: "http://*:5005"
      environmentConfig:
        - environment: qa
          authentication:
            oauth2:
              clientId: 5687b237-eda3-4ec3-a2a1-023e85a2bd84
              sessionStoreType: redis
              cookie:
                expire: 5m
                refresh: 1m
              redisStore:
                connectionUrl: "redis://redis:6379"
        - environment: prod
          authentication:
            oauth2:
              sessionStoreType: redis
              redisStore:
                connectionUrl: "rediss://auth-proxy-spike.redis.cache.windows.net:6380"
      ports:
        - name: http
          port: 5005
      publicPort: http
      resources:
        requests:
          memory: "150M"
          cpu: "1000m"
        limits:
          memory: "500M"
          cpu: "1000m"
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379