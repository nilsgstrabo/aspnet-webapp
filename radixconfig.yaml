apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: demoapp
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      ports:
        - name: http
          port: 5005
      publicPort: http
      identity:
        azure:
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49 # user assigned managed identity "id-radix-fed-test"
      resources:
        limits:
          memory: 4G
        requests:
          memory: 500M
          cpu: 500m
      environmentConfig:
        - environment: prod
          replicas: 2
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
      secrets:
        - "SECRET1"
        - "SECRET2"
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379

