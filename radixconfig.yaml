    #       port: 8080
    #   publicPort: http
    #   resources:
    #     requests:
    #       cpu: 50m
    #       memory: 100Mi
    #     limit:
    #       cpu: 50m
    #       memory: 100Mi
    #   authentication:
    #     oauth2:
    #       clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
    #       setXAuthRequestHeaders: true
    #       setAuthorizationHeader: true
    #       sessionStoreType: redis
    #       scope: openid email profile offline_access # https://graph.microsoft.com/User.Read
    #       redisStore:
    #         connectionUrl: redis://redis:6379          
    - name: web
      dockerfilename: Dockerfile
      identity:
        azure:
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
      ports:
        - name: http
          port: 5005
      publicPort: http
      secretRefs:
        azureKeyVaults:
          - items:
              - name: secret1
                envVar: SECRET1
            name: radix-sci-az-kv-test
      environmentConfig:
        - environment: dev
          volumeMounts:
            - name: videos
              path: /mnt/videos
              blobFuse2:
                protocol: fuse2
                container: videos
                uid: "1001"
                accessMode: ReadWriteMany
                streaming: 
                  enabled: true
          # horizontalScaling:
          #   minReplicas: 1
          #   maxReplicas: 3
          #   resources:
          #     memory:
          #       averageUtilization: 80
          #     cpu:
          #       averageUtilization: 80
          variables:
            VIDEO_PATH: "/mnt/videos"
      resources: *resources
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid email profile offline_access # https://graph.microsoft.com/User.Read
          redisStore:
            connectionUrl: redis://redis:6379
    - name: redis
      image: *redis
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      resources:
        requests:
          memory: 50M
          cpu: 50m     
