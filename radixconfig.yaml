apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      secrets:
        - AZURE_CLIENT_SECRET
      variables:
        AZURE_TENANT_ID: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
        AZURE_CLIENT_ID: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
      ports:
        - name: http
          port: 5005
      publicPort: http
      secretRefs:
        azureKeyVaults:
          - name: radix-sci-az-kv-test
            path: /mnt/secrets
            items:
              - name: backend
                type: cert
                alias: "backend.crt"
              - name: backend
                type: key
                alias: "backend.pem"
              - name: backend
                type: secret
                alias: "backend.key"
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid profile email offline_access User.Read
          redisStore:
            connectionUrl: redis://redis:6379
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      enabled: false
      environmentConfig:
        - environment: dev
          enabled: true
