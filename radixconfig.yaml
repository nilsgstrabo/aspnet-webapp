apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      identity:
        azure:
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
      ports:
        - name: http
          port: 5005
      publicPort: http
      environmentConfig:
        - environment: dev
          variables:
            VIDEO_PATH: "/mnt/videos"
          volumeMounts:
            - name: videos
              path: "/mnt/videos/blob2stream"
              type: azure-blob2
              uid: "1001"
              accessMode: ReadOnlyMany
              bindingMode: Immediate
              storage: "videos"
              streaming:
                enabled: true
                # streamCache: 64
                # blockSize: 8
                # maxBlocksPerFile: 8
                # bufferSize: 1
                # streamCache: 256
            - name: videos2
              path: "/mnt/videos/blob2"
              type: azure-blob2
              uid: "1001"
              accessMode: ReadOnlyMany
              bindingMode: Immediate
              storage: "videos"
            - name: videos3
              path: "/mnt/videos/blob1"
              type: azure-blob
              uid: "1001"
              accessMode: ReadOnlyMany
              bindingMode: Immediate
              storage: "videos"
            # - name: videos4
            #   path: "/mnt/videos4"
            #   type: azure-nfs
            #   uid: "1001"
            #   accessMode: ReadOnlyMany
            #   bindingMode: Immediate
            #   storage: "videos"

      resources:
        requests:
          memory: 200M
          cpu: 1000m
        limits:
          memory: 2G
          cpu: 2000m
      # secretRefs:
      #   azureKeyVaults:
      #     - name: radix-sci-az-kv-test
      #       path: /mnt/secrets
      #       useAzureIdentity: true
      #       items:
      #         - name: backend
      #           type: cert
      #           alias: "backend.crt"
      #         - name: backend
      #           type: key
      #           alias: "backend.pem"
      #         - name: backend
      #           type: secret
      #           alias: "backend.key"
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid profile email offline_access User.Read
          redisStore:
            connectionUrl: redis://redis:6379
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      resources:
        requests:
          memory: 50M
          cpu: 50m     
