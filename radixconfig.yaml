apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  dnsExternalAlias:
    - alias: one.example.com
      environment: dev
      component: web
    - alias: two.example.com
      environment: dev
      component: web
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      variables:
        ASPNETCORE_URLS: http://*:5005
      ports:
        - name: http
          port: 5005
      publicPort: http
      resources:
        requests:
          memory: "150M"
          cpu: "100m"
        limits:
          memory: "500M"
          cpu: "100m"
