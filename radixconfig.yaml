apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  dnsExternalAlias:
    - alias: mysite.equoinor.com
      component: web
      environment: dev
  build:
    useBuildKit: true
  environments:
    - name: dev
      build:
        from: main
      # egress:
      #   allowRadix: true
  components:
    - name: web
      dockerfilename: Dockerfile
      identity:
        azure:
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
      secrets:
        - SECRET1
        - SECRET2
      ports:
        - name: http
          port: 5005
      publicPort: http
      environmentConfig:
        - environment: dev
          # replicas: 1
          horizontalScaling:
            minReplicas: 1
            maxReplicas: 3
            resources:
              memory:
                averageUtilization: 80
              cpu:
                averageUtilization: 80
          variables:
            VIDEO_PATH: "/mnt/videos"
          volumeMounts:
            - name: videos
              path: "/mnt/videos/blob2stream"
              blobfuse2:
                protocol: fuse2
                uid: "1001"
                accessMode: ReadOnlyMany
                bindingMode: Immediate
                #container: "testdata"
                container: "videos"
                useAdls: true
                streaming:
                  enabled: true
                  # maxBuffers: 128
                  # streamCache: 128
                  # blockSize: 8
                  # maxBlocksPerFile: 4
                  # bufferSize: 128
            # - name: videos2
            #   path: "/mnt/videos/blob2"
            #   blobfuse2:
            #     protocol: fuse2
            #     uid: "1001"
            #     accessMode: ReadWriteMany
            #     bindingMode: Immediate
            #     container: "videos"
            #     useAdls: true
            # - name: videos3
            #   path: "/mnt/videos/blob1"
            #   blobfuse2:
            #     protocol: fuse2
            #     uid: "1001"
            #     accessMode: ReadOnlyMany
            #     bindingMode: Immediate
            #     container: "videos"
            #     useAdls: true
            # - name: videos4
            #   path: "/mnt/videos4"
            #   blobfuse2:
            #     protocol: nfs
            #     uid: "1001"
            #     accessMode: ReadOnlyMany
            #     bindingMode: Immediate
            #     container: "videos"
      resources:
        requests:
          memory: 200M
          cpu: 56m
        limits:
          memory: 2G
          cpu: 56m
      secretRefs:
        azureKeyVaults:
          - name: radix-sci-az-kv-test
            path: /mnt/secrets
            useAzureIdentity: true
            items:
              - name: db_password
                envVar: DB_PASSWORD
              - name: backend
                type: cert
                alias: "backend.crt"
              - name: backend
                type: key
                alias: "backend.pem"
              - name: backend
                type: secret
                alias: "backend.key"
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid email profile offline_access https://graph.microsoft.com/User.Read
          redisStore:
            connectionUrl: redis://redis:6379
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      resources:
        requests:
          memory: 50M
          cpu: 50m     
