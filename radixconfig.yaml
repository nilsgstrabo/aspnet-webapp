x-redis: &redis bitnami/redis:latest
x-default-requests: &request
  memory: 201M
  cpu: 56m
x-default-limit: &limit
  memory: 201M
  cpu: 56m    
x-resources: &resources
  requests: *request
  limits: *limit

apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  dnsAppAlias:
    component: web
    environment: dev
  dnsAlias:
    - alias: nils
      environment: dev
      component: web
  dnsExternalAlias:
    - alias: myapp.equinor.com
      component: web
      environment: dev
    - alias: myapp-oa.dev.radix.equinor.com
      component: web
      environment: dev
      useCertificateAutomation: true
  build:
    secrets:
      - SECRET1
      - SECRET2
    useBuildKit: true
    useBuildCache: true
  environments:
    - name: dev
      build:
        from: main
    - name: prod
      build:
        from: release
  components:
    - name: web
      dockerfilename: Dockerfile
      identity:
        azure:
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
        MEGA_FILE_SIZE: "1000"
        ENABLE_PROXY_BUFFERING: "true"
        DOTNET_EnableDiagnostics: "0"
      ports:
        - name: http
          port: 5005
      publicPort: http
      secretRefs:
        azureKeyVaults:
          - items:
              - name: secret1
                envVar: SECRET1
            name: radix-sci-az-kv-test
      environmentConfig:
        - environment: dev
          readOnlyFileSystem: true
          volumeMounts:
            # - name: temp
            #   path: /tmp
            #   emptyDir:
            #     sizeLimit: 5Ti


            - name: videos
              path: /mnt/videos
              blobFuse2:
                protocol: fuse2
                container: videos
                uid: "1001"
                accessMode: ReadWriteMany
                streaming: 
                  enabled: true
          variables:
            VIDEO_PATH: "/mnt/videos"
      resources: *resources
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid email profile offline_access # https://graph.microsoft.com/User.Read
          redisStore:
            connectionUrl: redis://redis:6379
    - name: redis
      image: *redis
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      resources:
        limits:
          memory: 50M
          cpu: 50m
        requests:
          memory: 50M
          cpu: 50m
    - name: proxy
      src: proxy
      ports:
        - name: http
          port: 8080
      publicPort: http
      readOnlyFileSystem: true
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limit:
          cpu: 50m
          memory: 100Mi
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid email profile offline_access # https://graph.microsoft.com/User.Read
          redisStore:
            connectionUrl: redis://redis:6379   
      environmentConfig:
        - environment: dev
          volumeMounts:
            - name: tmp
              path: /tmp
              emptyDir:
                sizeLimit: 50Mi
    - name: simple
      src: /simpleweb
      ports:
        - name: http
          port: 9001
      publicPort: http
      resources:
        requests:
          cpu: 10m
          memory: 10Mi
          

