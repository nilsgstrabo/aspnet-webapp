apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: nils-simple-webapp
spec:
  environments:
    - name: prod
    - name: qa
      build:
        from: main
  components:
    - name: "server"
      authentication:
        oauth2:
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
      variables:
        ASPNETCORE_URLS: "http://*:5005"
      environmentConfig:
        - environment: qa
          authentication:
            oauth2:
              clientId: 5687b237-eda3-4ec3-a2a1-023e85a2bd84
              redisStore:
                connectionUrl: "rediss://auth-proxy-spike.redis.cache.windows.net:6380"
      ports:
        - name: http
          port: 5005
      publicPort: http
      resources:
        requests:
          memory: "150M"
          cpu: "50m"
        limits:
          memory: "500M"
          cpu: "50m"
      replicas: 1
    - name: "server2"
      variables:
        ASPNETCORE_URLS: "http://*:5005"
