apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      variables:
        ASPNETCORE_URLS: http://*:5005
      ports:
        - name: http
          port: 5005
      publicPort: http
      authentication:
        oauth2:
          setXAuthRequestHeaders: true
          # setAuthorizationHeader: true
          sessionStoreType: redis
      environmentConfig:
        - environment: dev
          authentication:
            oauth2:
              clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
              redisStore:
                connectionUrl: redis://redis:6379
        - environment: prod
          authentication:
            oauth2:
              clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
              redisStore:
                connectionUrl: rediss://rediss://foobarbaz.redis.cache.windows.net:6380
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      enabled: false
      environmentConfig:
        - environment: dev
          enabled: true