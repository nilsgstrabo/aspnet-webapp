apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  environments:
    - name: prod
    - name: qa
      build:
        from: main
  dnsExternalAlias:
    - alias: second.alias.com
      environment: prod
      component: web
  components:
    - name: web
      variables:
        ASPNETCORE_URLS: http://*:5005
      ports:
        - name: http
          port: 5005
      publicPort: http
      resources:
        requests:
          memory: "150M"
          cpu: "1000m"
        limits:
          memory: "500M"
          cpu: "1000m"
