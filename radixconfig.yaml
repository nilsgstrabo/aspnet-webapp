
apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  privateImageHubs:
    docker.io:
      username: nils
      email: nilsg@gmail.com
  build:
    secrets:
      - SECRET1
      - SECRET2
    useBuildKit: true
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
    - name: dev2
      build:
        from: main        
  components:
    - name: web
      dockerfilename: Dockerfile
      identity:
        azure:
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "fed-test.database.windows.net"
        SQL_DATABASE_NAME: "fed-test"
      ports:
        - name: http
          port: 5005
      publicPort: http
      environmentConfig:
        - environment: dev
          horizontalScaling:
            minReplicas: 1
            maxReplicas: 3
            resources:
              memory:
                averageUtilization: 80
              cpu:
                averageUtilization: 80
          variables:
            VIDEO_PATH: "/mnt/videos"
      resources:
        requests:
          memory: 201M
          cpu: 56m
        limits:
          memory: 2G
          cpu: 56m
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          scope: openid email profile offline_access https://graph.microsoft.com/User.Read
          redisStore:
            connectionUrl: redis://redis:6379
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      resources:
        requests:
          memory: 50M
          cpu: 50m     
