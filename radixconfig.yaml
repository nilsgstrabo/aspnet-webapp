apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: nils-simple-webapp
spec:
  environments:
    - name: prod
    - name: qa
      build:
        from: main
  components:
    - name: "server"
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          scope: openid profile email offline_access
      variables:
        ASPNETCORE_URLS: "http://*:5005"
      environmentConfig:
        - environment: qa
          authentication:
            oauth2:
              proxyPrefix: /
            #   sessionStoreType: cookie
            #   cookie:
            #     expire: 5m
            #     refresh: 1m
            #   cookieStore:
            #     minimal: false
            #   redisStore:
            #     connectionUrl: "redis://redis:6379"
        - environment: prod
          authentication:
            oauth2:
              sessionStoreType: redis
              redisStore:
                connectionUrl: "redis://redis:6379"
      ports:
        - name: http
          port: 5005
      publicPort: http
      resources:
        requests:
          memory: "150M"
          cpu: "1000m"
        limits:
          memory: "500M"
          cpu: "1000m"
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379