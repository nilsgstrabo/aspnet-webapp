# yaml-language-server: $schema=https://raw.githubusercontent.com/equinor/radix-operator/master/json-schema/radixapplication.json

apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: oauth-demo
spec:
  build:
    secrets:
      - BUILDSECRET
  environments:
    - name: prod
      build:
        from: release
    - name: dev
      build:
        from: main
  components:
    - name: web
      identity:
        azure:
          # clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6 # app registration "ar-radix-oauth-demo"
          clientId: b96d264b-7053-4465-a4a7-32be5b0fec49 # user assigned managed identity "id-radix-fed-test"
      variables:
        ASPNETCORE_URLS: http://*:5005
        KEY_VAULT_URL: https://radix-sci-az-kv-test.vault.azure.net/
        SQL_SERVER_NAME: "ecmpowerapp.database.windows.net" #"fed-test.database.windows.net"
        SQL_DATABASE_NAME: "TestIsoPlanningDatabase" # "fed-test"
      ports:
        - name: http
          port: 5005
      publicPort: http
      secretRefs:
        azureKeyVaults:
          - items:
              - name: backend
                type: cert
                alias: "backend.crt"
              - name: backend
                type: key
                alias: "backend.pem"
              - name: backend
                type: secret
                alias: "backend.key"
            name: radix-sci-az-kv-test
            path: /mnt/secrets
      authentication:
        oauth2:
          clientId: 5e48ca1f-a2bf-4dec-b96d-bbf8ce69f9f6
          setXAuthRequestHeaders: true
          setAuthorizationHeader: true
          sessionStoreType: redis
          redisStore:
            connectionUrl: redis://redis:6379
    - name: redis
      image: bitnami/redis:latest
      secrets:
        - REDIS_PASSWORD
      ports:
        - name: redis
          port: 6379
      enabled: false
      environmentConfig:
        - environment: dev
          enabled: true